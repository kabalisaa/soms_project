<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-body">
    <fieldset>
      <legend>Personal Info</legend>
      <div class="form-group mb-0">
        <label class="col-form-label">First Name</label>
        <input
          type="text"
          class="form-control col-6"
          name="first_name"
          placeholder="Enter first name"
          value="{{profile_data.first_name}}"
          required
        />
      </div>
      <div class="form-group mb-0">
        <label class="col-form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          name="last_name"
          placeholder="Enter last name"
          value="{{profile_data.last_name}}"
          required
        />
      </div>
      <div class="form-group mb-0">
        <label class="col-form-label">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="Enter email"
          value="{{profile_data.email}}"
          required
        />
      </div>
      <div class="form-group mb-0">
        <label class="col-form-label">Gender</label>
        <select class="form-control" name="gender" required>
          <option value="">Select Gender</option>
          {% with profile_data.gender as selected_gender %}
          <option value="Male" {% if selected_gender == "Male" %}selected{% endif %}>Male</option>
          <option value="Female" {% if selected_gender == "Female" %}selected{% endif %}>Female</option>
          {% endwith %}
        </select>
      </div>
      <div class="form-group mb-0">
        <label class="col-form-label">Phone 1</label>
        <input
          type="tel"
          class="form-control"
          name="phone1"
          placeholder="Enter phone 1"
          value="{{profile_data.trainers.phone1}}"
          required
        />
      </div>
      <div class="form-group mb-0">
        <label class="col-form-label">Phone 2</label>
        <input
          type="tel"
          class="form-control"
          name="phone2"
          placeholder="Enter phone 2"
          value="{{profile_data.trainers.phone2}}"
        />
      </div>
      <br />
    </fieldset>
    <fieldset>
      <legend>Other Info</legend>
      <div class="form-group mb-0">
        <label class="col-form-label">Specialization</label>
        <input
          type="text"
          class="form-control"
          name="specialization"
          placeholder="Specialized in ..."
          value="{{profile_data.trainers.specialization}}"
          required
        />
      </div>
      <div class="form-group mb-0">
        <label class="col-form-label">Stack to Instruct</label>
        <select class="form-control" name="stack" required>
          <option value="">Select Stack</option>
          {% for stack in stacks %}
          {% with profile_data.trainers.stack as selected_stack %}
          <option value="{{stack.id}}" {% if selected_stack == stack %} selected {% endif %}>{{stack.name}}</option>
          {% endwith %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group mb-0">
        <label class="col-form-label">SSN</label>
        <input
          type="text"
          class="form-control"
          name="ssn"
          placeholder="Enter SSN"
          value="{{profile_data.trainers.ssn}}"
          required
        />
      </div>
      <div class="form-group mb-0">
        <label class="col-form-label">Location Address</label>
        <input
          type="text"
          class="form-control"
          name="locationAddress"
          placeholder="Location in ..."
          value="{{profile_data.trainers.locationAddress}}"
          required
        />
      </div>
      <div class="form-group mb-0">
        <label class="col-form-label">Profile Picture</label>
        <input
          type="file"
          class="form-control"
          name="profilePicture"
          accept=".png, .jpg, .jpeg"
          {% if not profile_data %} required {% endif %}
        />
      </div>
    </fieldset>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-flat btn-default pull-left"
      data-dismiss="modal"
    >
      Close
    </button>
    {% if profile_data %}
    <button 
    type="button"
    class="btn btn-flat btn-danger"
    data-toggle="modal"
    data-target="#delete_modal"
    >
      <i class="fa fa-trash"></i>
      Delete
    </button>
    {% endif %}
    <button type="submit" name="submit" class="btn btn-flat btn-primary">
      <i class="fa fa-save"></i>
      Submit
    </button>
  </div>
</form>
