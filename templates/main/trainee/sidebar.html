{% load static %}

<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        {% if user.trainees.profilePicture %}
        <img
          src="{{user.trainees.profilePicture.url}}"
          class="user-image"
          alt="{{trainee.user.first_name}} image"
        />
        {% else %}
        <img
          class="user-image"
          src="{% static 'images/anonymous.png' %}"
          width="40px"
          alt="{{trainee.user.first_name}} image"
        />
        {% endif %}
      </div>
      <div class="pull-left info">
        <p>{{user.first_name}} {{user.last_name}}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- sidebar menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">MAIN NAVIGATION</li>
      <li class="{{dash_active}}">
        <a href="{% url 'trainee_dashboard' %}">
          <i class="fa fa-dashboard"></i> <span>Dashboard</span>
        </a>
      </li>
      <li class="{{assignment_active}}">
        <a href="{% url 'trainee_assignmentList' %}">
          <i class="fa fa-tasks"></i> <span>Assignments</span>
        </a>
        </ul>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
